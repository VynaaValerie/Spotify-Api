<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara Music Player</title>
    <meta name="description" content="Premium music streaming web app">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Clara Music</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main class="main-content">
            <section class="featured-section">
                <h2>Featured Playlists</h2>
                <div class="playlists-container" id="featured-playlists"></div>
            </section>

            <section class="search-results-section">
                <h2>Search Results</h2>
                <div class="tracks-container" id="search-results"></div>
            </section>
        </main>

        <footer class="player-footer">
            <div class="now-playing">
                <img id="now-playing-cover" src="https://via.placeholder.com/50" alt="Album Cover">
                <div class="track-info">
                    <div id="now-playing-title">No track selected</div>
                    <div id="now-playing-artist">Search for music</div>
                </div>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <audio id="audio-player"></audio>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
