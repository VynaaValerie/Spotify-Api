<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melodify | Premium Music Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Melodify</div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for songs, artists...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="user-actions">
        <button class="btn premium-btn">Go Premium</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Unlimited Music Streaming</h1>
          <p>Discover millions of songs, ad-free with premium quality</p>
          <button class="btn cta-btn">Start Listening</button>
        </div>
      </section>

      <section class="featured-playlists">
        <h2>Featured Playlists</h2>
        <div class="playlists-container" id="featured-playlists">
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </div>
      </section>

      <section class="search-results">
        <h2>Search Results</h2>
        <div class="tracks-container" id="search-results"></div>
      </section>
    </main>

    <footer>
      <div class="player-controls">
        <div class="track-info">
          <img id="now-playing-cover" src="https://via.placeholder.com/50" alt="Album Cover">
          <div>
            <div id="now-playing-title">Not Playing</div>
            <div id="now-playing-artist">-</div>
          </div>
        </div>
        <div class="controls">
          <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
          <button class="control-btn" id="play-btn"><i class="fas fa-play"></i></button>
          <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:30</span>
          </div>
        </div>
        <div class="volume-control">
          <i class="fas fa-volume-up" id="volume-icon"></i>
          <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
      </div>
    </footer>
  </div>

  <audio id="audio-player"></audio>
  <script src="app.js"></script>
</body>
</html>
